<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Netflix</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col" id="container-col">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <div class="container">
                <div class="row">
                  <div class="col-6">
                    <h2>Add a New Movie</h2>

                    <section class="container inputContainerOnEdit">
                      <div class="row">
                        <form class="col">
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Movie name</span>
                            </div>
                            <input
                              type="text"
                              class="form-control"
                              id="movie-name"
                              aria-describedby="basic-addon3"
                              required
                            />
                          </div>

                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Description</span>
                            </div>
                            <input
                              type="text"
                              class="form-control"
                              id="description"
                              aria-describedby="basic-addon3"
                              required
                            />
                          </div>

                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Category</span>
                            </div>
                            <input
                              type="text"
                              class="form-control"
                              id="category"
                              aria-describedby="basic-addon3"
                              required
                            />
                          </div>

                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Movie cover</span>
                            </div>
                            <input
                              type="text"
                              class="form-control"
                              id="image-url"
                              aria-describedby="basic-addon3"
                              required
                            />
                          </div>

                          <button
                            id="publishButton"
                            type="button"
                            class="btn btn-primary"
                            onclick="addMovie(event), showMovie()"
                          >
                            Add Movie
                          </button>
                          <button
                            id="editButton"
                            type="button"
                            class="btn btn-success"
                            onclick="editMovie(event)"
                          >
                            Edit Movie
                          </button>
                        </form>
                      </div>
                    </section>
                  </div>
                </div>
              </div>
              <div class="row" id="display-items"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script src="./js/script.js"></script>
</html>
